<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="JS/stacked.js" defer></script>
    <link rel="shortcut icon" href="img/SpaceX-Logo.png" type="image/x-icon">
    <title>SpaceX Cargo Planner</title>
</head>
<body>
    <header>
        <h1><a href="index.html"><img src="img/Logo.png" alt="spacex"></a></h1>
        <div class="burgerbar">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
    </header>
    <main>
        
        <div id="shiplist">
            <p id="shipment">SHIPMENT LIST</p>
            <div id="buttons">
                <p id="Amazon.com" class="btn">Amazon</p>
                <p id="American Express" class="btn">American Express</p>
                <p id="Walmart" class="btn">Walmart</p>
                <p id="Apple" class="btn">Apple</p>
            </div>
            
        </div>
        <input type="text" placeholder="Search" class="searchButton">
        <div id="mainDiv">
            <p id="name" class="textColor"></p>
            <p id="mail"></p>
            <p>CARGO BOXES</p>
            <p id="boxVal" class="boxval"></p>
            <p class="cargoP">Number of required cargo bayes</p>
            <p id="num"></p>
        </div>
    </main>
    <footer></footer>
</body>
</html>
